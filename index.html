<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blok</title>
    <style>
      body{
        background-color:black;
        color:white;
        padding:10px;
        font-family: arial, sans-serif;
      } .in{
        display: block;
        padding: 10px;
        color: yellow;
        border: 1px solid white;
        background-color: black;
        caret-color: yellow;
        margin: 5px;
        font-size: 17px;
        border-radius: 5px;
        width: 100%;
      } .in::placeholder{
        color: rgb(150, 150, 0);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Bloğunu oluştur</h1>
    <div style="width: 200px;height:200px; background-color: rgb(100, 100 ,100);" id="blok"></div>
    <h2>Tercihler</h2>
    <input class="in" id="background" placeholder="Arkaplan rengi?(renk kodu veya İngilizce bir renk giriniz)">
    <input class="in" id="kalinlik" placeholder="Genişliği?(girilen değer piksel olarak varsayılır)">
    <button id="dottedId" onclick="cerceveTur(1)">Noktalı çerçeve</button><button onclick="cerceveTur(2)" id="dashedId">Çizgili çerçeve</button>
    <button onclick="cerceveTur(3)" id="doubleId">İkili çerçeve</button><button onclick="cerceveTur(4)" id="solidId">Düz çerçeve</button>
    <input class="in" id="cerceveR" placeholder="Çerçeve rengi?(renk kodu veya İngilizce bir renk giriniz)">
    <input type="number" class="in" id="borderPx" placeholder="Çerçeve kalınlığı?(girilen değer piksel olarak varsayılır)">
    <button onclick="kontrol()" class="in">Bloğu göster</button>
    <script>
      const blok = document.getElementById("blok").style;
      let duz = false;
      let cizgili = false;
      let ikili = false;
      let noktali = false;
      const duzId = document.getElementById("solidId");
      const cizgiliId = document.getElementById("dashedId");
      const ikiliId = document.getElementById("doubleId");
      const noktaliId = document.getElementById("dottedId");
      let dizi = [noktali, cizgili, ikili, duz];
      let dizi2 = [noktaliId, cizgiliId, ikiliId, duzId];
      function kontrol(){
        const arkaPlan = document.getElementById("background").value;
        const cercevePx = document.getElementById("borderPx").value;
        const genislik = document.getElementById("kalinlik").value;
        const cerceveR = document.getElementById("cerceveR").value;
        blok.borderColor=cerceveR;
        blok.width=genislik+"px";
        blok.backgroundColor=arkaPlan;
        blok.borderWidth=cercevePx+"px";
        if(noktali){blok.borderStyle="dotted";};
      } function cerceveTur(x){
          dizi.forEach(t=>{t=true;}).filter(kart=>kart!==dizi[x-1]).forEach(falseler=>{
            falseler = false;}); dizi2.forEach(t=>{t.style.border="1px solid yellow";})
        .filter(kart=>kart!==dizi2[x-1]).forEach(f=>{f.style.border="1px solid white";});
        }
    </script>
  </body>
</html>
